

<div class="select-container">
<mat-list>
  <mat-list-item *ngFor="let calc of ci.data; let i = index" (click)="selectHistoryItem(i)">
    <h4 mat-line>{{ calc.opetation }} = {{ calc.result }}</h4>
  </mat-list-item>
</mat-list>
<button mat-raised-button color="primary" (click)="clearCalcHistory()" [disabled]="ci.data.length === 0">Clear History</button>
</div>
